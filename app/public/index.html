<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Echo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
    }

    .spacer {
      height: 100vh;
    }

    .input-container {
      position: fixed;
      left: 50%;
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      z-index: 100;
      will-change: transform;
      transform: translateX(-50%) translateY(var(--container-y, calc(50vh - 120px)));
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      resize: none;
      background: rgba(255,255,255,0.03);
      color: #e0e0e0;
      font-size: 16px;
      height: 100px;
      transition: border-color 0.3s, background 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #555;
      background: rgba(255,255,255,0.05);
    }

    .form-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 12px;
    }

    button {
      padding: 10px 25px;
      background: linear-gradient(135deg, #333 0%, #222 100%);
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #444 0%, #333 100%);
      border-color: #555;
    }

    label {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    label:hover { opacity: 1; }

    label.small {
      font-size: 12px;
      margin-left: auto;
      opacity: 0.5;
    }

    .scroll-hint {
      text-align: center;
      opacity: var(--hint-opacity, 0.3);
      font-size: 12px;
      letter-spacing: 0.2em;
      margin-top: 50px;
      transform: translateY(var(--hint-y, 0px));
      will-change: opacity, transform;
    }

    .scroll-hint span {
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    #logs {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 20px 50px;
    }

    .log {
      background: rgba(255,255,255,0.02);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(20px);
    }

    .log.show {
      animation: fadeSlideIn 0.4s ease forwards;
    }

    .log.instant {
      opacity: 1;
      transform: none;
    }

    .log.private {
      border-left: 2px solid #555;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .log-time {
      font-size: 11px;
      color: #666;
      margin-bottom: 8px;
      font-family: monospace;
    }

    .log-content {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .log-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      background: rgba(255, 255, 255, 0.08);
      color: #888;
    }

    .tag.needs-review {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }

    .nav-link {
      position: fixed;
      top: 16px;
      right: 20px;
      display: flex;
      gap: 16px;
      z-index: 101;
    }

    .nav-link a {
      color: #666;
      text-decoration: none;
      font-size: 13px;
      transition: color 0.2s;
    }

    .nav-link a:hover {
      color: #e0e0e0;
    }

    .needs-review-badge {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
    }

    #logs.hidden {
      visibility: hidden;
    }

  </style>
</head>
<body>
  <div class="nav-link">
    <span class="needs-review-badge" id="needsReviewBadge" style="display: none;">0 need review</span>
    <a href="/logs-table">Logs Table</a>
    <a href="/chat">Chat</a>
  </div>

  <div class="input-container" id="inputContainer">
    <form id="form">
      <textarea id="content" placeholder="" required></textarea>
      <div class="form-row">
        <button type="submit">Log</button>
        <label><input type="checkbox" id="private"> Private</label>
        <label class="small"><input type="checkbox" id="showPrivate"> Show private</label>
      </div>
    </form>

    <div class="scroll-hint" id="scrollHint"><span>↓</span></div>
  </div>

  <div class="spacer"></div>

  <div id="logs" class="hidden"></div>

  <script>
    const form = document.getElementById('form');
    const content = document.getElementById('content');
    const privateCheckbox = document.getElementById('private');
    const showPrivateCheckbox = document.getElementById('showPrivate');
    const logsDiv = document.getElementById('logs');

    let hasRevealed = false;

    async function loadLogs(animate = true) {
      try {
        const res = await fetch('/logs');
        const logs = await res.json();
        const showPrivate = showPrivateCheckbox.checked;
        const filtered = logs
          .filter(log => showPrivate || !log.private)
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        // Update needs review badge
        const needsReviewCount = logs.filter(log => log.tags && log.tags.includes('needs review')).length;
        const badge = document.getElementById('needsReviewBadge');
        if (needsReviewCount > 0) {
          badge.textContent = `${needsReviewCount} need review`;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }

        logsDiv.innerHTML = filtered.map((log, i) => {
          const tags = (log.tags || []).map(tag =>
            `<span class="tag ${tag === 'needs review' ? 'needs-review' : ''}">${escapeHtml(tag)}</span>`
          ).join('');
          return `
            <div class="log ${animate ? '' : 'instant'}${log.private ? ' private' : ''}" data-index="${i}">
              <div class="log-time">${formatTime(log.timestamp)}${log.private ? ' · private' : ''}</div>
              <div class="log-content">${escapeHtml(log.content)}</div>
              ${tags ? `<div class="log-tags">${tags}</div>` : ''}
            </div>
          `;
        }).join('');

        if (animate && hasRevealed) {
          revealLogs();
        } else if (!animate) {
          document.querySelectorAll('.log').forEach(l => l.classList.add('instant'));
        }
      } catch (e) {
        logsDiv.innerHTML = '<p style="opacity:0.5">Error loading logs</p>';
      }
    }

    function revealLogs() {
      document.querySelectorAll('.log').forEach((log, i) => {
        setTimeout(() => {
          log.classList.add('show');
        }, i * 50);
      });
    }

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleDateString() + ' · ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = content.value.trim();
      if (!text) return;

      try {
        await fetch('/logs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: text, private: privateCheckbox.checked })
        });
        content.value = '';
        privateCheckbox.checked = false;
        loadLogs(false);
      } catch (e) {
        alert('Error submitting log');
      }
    });

    showPrivateCheckbox.addEventListener('change', () => loadLogs(false));

    // Smooth scroll-based positioning with RAF for 60fps
    let ticking = false;
    let lastProgress = -1;
    const root = document.documentElement;

    // Cache viewport height (update on resize)
    let vh = window.innerHeight;
    let maxScroll = vh * 0.6;
    let startTop = vh * 0.5 - 120;
    const endTop = 30;

    function updateCachedValues() {
      vh = window.innerHeight;
      maxScroll = vh * 0.6;
      startTop = vh * 0.5 - 120;
    }

    function lerp(start, end, t) {
      return start + (end - start) * t;
    }

    function updatePosition() {
      const scrollY = window.scrollY;
      const progress = Math.min(scrollY / maxScroll, 1);

      // Skip if progress hasn't meaningfully changed (reduces redundant paints)
      if (Math.abs(progress - lastProgress) < 0.001) {
        ticking = false;
        return;
      }
      lastProgress = progress;

      // Batch all CSS custom property updates in one go (all GPU-accelerated)
      const containerY = lerp(startTop, endTop, progress);
      const hintOpacity = Math.max(0, 1 - progress * 3);
      const hintY = -50 * progress; // move up as we scroll

      root.style.cssText = `
        --container-y: ${containerY}px;
        --hint-opacity: ${hintOpacity};
        --hint-y: ${hintY}px;
      `;

      // Show/hide logs (only when crossing thresholds)
      if (progress > 0.3 && !hasRevealed) {
        hasRevealed = true;
        logsDiv.classList.remove('hidden');
        revealLogs();
      } else if (progress <= 0.1 && hasRevealed) {
        hasRevealed = false;
        logsDiv.classList.add('hidden');
        document.querySelectorAll('.log').forEach(l => l.classList.remove('show'));
      }

      ticking = false;
    }

    function onScroll() {
      if (!ticking) {
        requestAnimationFrame(updatePosition);
        ticking = true;
      }
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', () => {
      updateCachedValues();
      onScroll();
    }, { passive: true });

    updatePosition();
    loadLogs(true);

  </script>
</body>
</html>
